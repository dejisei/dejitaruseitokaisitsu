<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>デジタル生徒会室＿メニュー</title>
    <style>
        body{
            background-color: #FFFDD0;
        }
        footer{
            height: 20vh;
        }
        main{
            /* background-image: url(bunbougu_kokuban.png);
            background-size: contain; */
            background-color: rgb(0, 50, 0);
            height: 60vh;
            padding-top: 5vh;
            padding-bottom: 5vh;
        }
        main>h1{
            margin-bottom: 0;
            margin-top: 0;
            /* padding: 20px; */
        }
        .grid{
            height: 60vh;
            width: 80vw;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(2,auto);
            gap: 10px;
            width: auto;
            grid-template-areas: 
            "form archive"
            "form folder";
        }
        .grid>div{
            border: solid 3px gray;
            border-radius: 5%;
        }
        .form{
            grid-area: form;
            background-color: rgb(224, 48, 90);
        }
        .archive{
            grid-area: archive;
            background-color:  rgb(0, 128, 111);
        }
        .folder{
            grid-area: folder;
            background-color: rgb(255, 196, 0)
        }
        aside{
            height: 8vh;
            background-color: chocolate;
            margin: 0;
        }
        .commmingsoon{
            background-color:gray !important ;
        }
    </style>
</head>
<body>
    <footer><h1>デジタル生徒会室</h1></footer>
    <main>
        <div class="grid">
            <div class="form">
                <a href="dejisesi_items\dejisei_form.html">
                    <h1>デジタル意見箱</h1>
                    <img src="" alt="意見箱のイラスト（未定）">
                </a>
            </div>
            
            
            <div class="archive commingsoon">
                <h1>プリントアーカイブ</h1>
            </div>
            <div class="folder commingsoon">
                <h1>共有フォルダー</h1>
            </div>
        </div>
        
    </main>
    <aside>（ここにニュースなどが流れる予定）</aside>
</body>
</html>
